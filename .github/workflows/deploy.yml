name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on changes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Hugo
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.113.0'  # Specify the Hugo version you want to use

      # Step 3: Build the Hugo site
      - name: Build the site
        run: hugo --minify

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          publish_dir: ./public  # Directory to publish
          publish_branch: gh-pages  # The branch to deploy to (GitHub Pages branch)

